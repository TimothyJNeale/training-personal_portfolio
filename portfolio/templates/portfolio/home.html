{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>Tim's Portfolio</h1>

    {% load static %}

    <a href="{% static 'portfolio/Standard_Procedure_By_Tony_L_Brown_SAMPLE.pdf' %}">Standard Procedure</a> by Tony Brown
    <br/>
    <br/>
        
    <a href="{% url 'blog:all_blogs' %}">All Blogs</a>
    <br/>
    <br/>
        
    <img src="{% static 'portfolio/moon.jpg' %}" height="600">

    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" height="400">
    {% if project.url %}
    <br/>
    <a href="{{ project.url }}">Link</a>
    {% endif %}


    {% endfor %}

{% endblock %}
